<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <script type="text/javascript" src="./index.js" defer=""></script>
    <link rel="stylesheet" href="./index.css">
  </head>

  <body>
    <div>
      <h1>Controle Financeiro</h1>
      <div name="content" id="content">


        <form action="" target="_blank">
          <div class="label">
            <label for="email">Email</label>
          </div>
          <div>
            <input class="email" type="email" name="email" id="email" placeholder="seu@email.com" onchange="verificar()">
          </div>
          <div class="label">
            <label for="senha" id="senhaLabel">Senha</label>
          </div>
          <div>
            <input class="senha" type="password" name="senha" id="senha" placeholder="Sua senha">
          </div>
          <!--BotÃµes-->
          <div>
            <button id="forgot_password" class="forgot_password" type="button">Recuperar Senha</button>
          </div>
          <div>
            <button id="entrar" class="entrar" type="button">Entrar</button>
          </div>
          <div>
            <button id="cadastrar" class="cadastrar" type="button">Cadastre-se</button>
          </div>
          <div>
            <p id="demo" class="demo"></p>
          </div>
        </form>
      </div>

    </div>


  </body>

</html>
